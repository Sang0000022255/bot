<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clone</title>
    <style>
        body { display: flex; height: 100vh; margin: 0; font-family: Arial, sans-serif; }
        .sidebar { width: 20%; background: #2c2f33; padding: 10px; color: white; }
        .chat-container { width: 80%; background: #23272a; padding: 10px; color: white; display: flex; flex-direction: column; }
        .messages { background: #2c2f33; padding: 10px; flex-grow: 1; overflow-y: scroll; border-radius: 5px; }
        .input-container { display: flex; margin-top: 10px; }
        input { flex-grow: 1; padding: 10px; border: none; border-radius: 5px; background: #40444b; color: white; }
        button { padding: 10px; border: none; border-radius: 5px; background: #5865F2; color: white; margin-left: 5px; cursor: pointer; }
        button:hover { background: #4752c4; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Channels</h2>
        <ul id="channels">
            <li onclick="switchChannel('general')"># general</li>
            <li onclick="switchChannel('random')"># random</li>
            <li onclick="switchChannel('gaming')"># gaming</li>
        </ul>
    </div>
    <div class="chat-container">
        <h2 id="channelTitle"># general</h2>
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script>
        let currentChannel = 'general';
        const messagesDiv = document.getElementById('messages');
        const channels = { general: [], random: [], gaming: [] };
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message) {
                channels[currentChannel].push(message);
                updateMessages();
                input.value = '';
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }
        
        function switchChannel(channel) {
            currentChannel = channel;
            document.getElementById('channelTitle').textContent = `# ${channel}`;
            updateMessages();
        }
        
        function updateMessages() {
            messagesDiv.innerHTML = '';
            channels[currentChannel].forEach(msg => {
                const msgDiv = document.createElement('div');
                msgDiv.textContent = msg;
                msgDiv.style.marginBottom = '10px';
                messagesDiv.appendChild(msgDiv);
            });
        }
    </script>
</body>
</html>
